<!DOCTYPE html>
<html lang="es">
<head>
     <title>Login </title>   
    <link rel="stylesheet" type="text/css" href="css/estilo2.css">
    <link rel="icon" type="image/jpeg" sizes="32x32" href="imagenes/LOGO.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section >
        <div class="container">
            <div >
                <div class=" text-center">
                    <h2 >Inicio</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div >
                    <div class="login-wrap p-md-5">
                        <div class="icon d-flex  justify-content-center">
                            
                        </div>
                        <h3 class="text-center mb-4">Formulario</h3>
                        <form >
                            <div class="form-group">
                                <input type="text" class="form-control " placeholder="Usuario" required>
                            </div>
                            <div class="form-group ">
                                <input type="password" class="form-control " placeholder="Contraseña">
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Aceptar Términos y Condiciones
                                        <input type="checkbox" checked>
                                        
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">Password</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <button   class="btn btn-primary rounded submit p-3 " onclick="redirigir()">Iniciar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
    function redirigir() {
        window.location.href = "index.html";
    }
</script>
    </body>
    </section>
</html>
